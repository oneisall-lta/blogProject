{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main">
    <div class="header">
        <h1>Create a Free Account!</h1>
    </div>
    <p></p>
    <form action="{% url 'blogapp:goreg' %}" method="post">
        {% csrf_token %}
        <ul class="left-form">
            <h2>New Account:</h2>
            <li>
                注册名:<input type="text" name="regname"/>
                <div class="clear"></div>
            </li>
            <li>
                注册密码:<input type="password" name="regpwd"/>
                <div class="clear"></div>
            </li>
            <li>
                注册邮箱:<input type="email" name="regemail"/>
                <div class="clear"></div>
            </li>
            <li>
                注册电话:<input type="text" name="regtel"/>
                <div class="clear"></div>
            </li>

            <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
            <input type="submit" value="Create And Login">
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>
    </form>
</div>
</body>
</html>
