<div id="pagination">
    <ul id="pagination-flickr">
    {% if page.has_previous %}
    <li class="previous"><a href="/page_articles/?cid={{ cid }}&page={{ page.previous_page_number }}">&laquo;上一页</a></li>
    {% else %}
    <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">/</li>
    {% if page.has_next %}
      <li class="next"><a href="/page_articles/?cid={{ cid }}&page={{ page.next_page_number }}">下一页 &raquo;</a></li>
    {% else %}
      <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
